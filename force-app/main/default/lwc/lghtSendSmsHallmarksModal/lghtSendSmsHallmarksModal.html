<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-send-sms-hallmarks" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeCallback}>
                    <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close"
                        title="Close"></lightning-icon>
                </button>
                <h2 id="modal-send-sms" class="slds-modal__title slds-hyphenate">{labelButton}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-flow 
                    flow-api-name={subFlowApiName} 
                    flow-input-variables={inputVariables}
                    onstatuschange={handleStatusChange}>
                </lightning-flow>
            </div>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
