<template>
    <div class="dropdown">
        <a class="dropdown" onclick={toggle} onmouseout={toggleOut}>
            {label}
            <span class="icon-span">
                <c-mobility-icon name={icon} width='12px' height='12px'></c-mobility-icon>
            </span>
        </a>
        <div class={dropDownClass}>
            <div class="dropdown-menu-arrow"></div>
            <template for:each={values} for:item='item'>
                <a key={item.value} class="dropdown-item page-border mb-0" data-value={item.value} onclick={onClick}>
                    <span>{item.label}</span>
                </a>
            </template>
        </div>
    </div>
</template>
