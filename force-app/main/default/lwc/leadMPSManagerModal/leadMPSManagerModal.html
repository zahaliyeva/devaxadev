<template>
    <template if:true={spinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
	</template>
	<template if:true={opened}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
						<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
							<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
						</svg>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Lavora Lead</h2>
				</header>
				<div class="list-container slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<div class = "slds-align_absolute-center">
						<lightning-button label="Assegna Lead ad Agenzia" title="Assegna Lead ad Agenzia" onclick={InviaAgenzia} class="slds-m-left_x-small" ></lightning-button>
						<lightning-button label="Rifiuta Lead" title="Rifiuta Lead" onclick={Rifiuta} class="slds-m-left_x-small" ></lightning-button>
					</div>
					
				</div>
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={closeCallback}>Annulla</button>
				</footer>
			</div>
		</section>
	
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
