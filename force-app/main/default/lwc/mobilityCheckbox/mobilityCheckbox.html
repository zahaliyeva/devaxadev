<template>
    <div class="button r">
    	<input 
    		type="checkbox" 
    		class="form-control checkbox" 
    		name={name} 
    		checked={checked} 
    		onchange={changeCallback}
    		readonly={readonly}
    		disabled={disabled}
    	>
    	<div class="knobs"></div>
    	<div class="layer"></div>
    </div>
</template>
