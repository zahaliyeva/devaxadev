<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-find-associate" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
    	<div class="slds-modal__container">
    		<header class="slds-modal__header">
    			<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCallback}>
    				<lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" title="Close"></lightning-icon>
    			</button>
    			<h2 id="modal-find-associate" class="slds-modal__title slds-hyphenate">{title}</h2>
    		</header>
    		<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
				<c-lght-case-find-associate
					record-id={recordId}
					type={type}
					case-record-type={CaseRecordType}
					close-callback={closeCallback}>
					
				</c-lght-case-find-associate>
    		</div>
    	</div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
