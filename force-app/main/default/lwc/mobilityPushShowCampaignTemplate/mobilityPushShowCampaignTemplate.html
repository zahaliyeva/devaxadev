<template>
    <div class="d-flex flex-column">
        <div class={modalColumnClass}>
            <h1 class="m-0">{title}</h1>

            <lightning-formatted-rich-text value={description}></lightning-formatted-rich-text>      

            <template if:true={isPreviewPush}>
                <div>
                    <h2>Preview Push Notification</h2>
                    <div class="alert" role="alert">
                        <h3>{previewTitle}</h3>
                        <lightning-formatted-rich-text value={previewMessage}></lightning-formatted-rich-text>
                    </div>
                </div>
            </template>
    
            <template if:true={isIFrame}>
                
                <h2>Preview Email</h2>
                 
                <iframe  scrolling="no" src={url}   width="100%" height="2300px"  title={urlTitle} frameborder="0"></iframe> <!--ZA CR PUSH 179-->
                
            </template>
        </div>
    </div>
</template>
