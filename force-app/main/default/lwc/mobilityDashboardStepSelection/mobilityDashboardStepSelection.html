<template>
    <template if:true={canNavigate}>
        <a class={linkButtonClass} onclick={navigate}>
            <span>
                {stepLabel}
            </span>
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <path d="M12 4.48999L10.59 5.89999L16.17 11.49H4V13.49H16.17L10.59 19.08L12 20.49L20 12.49L12 4.48999Z" fill="currentColor"/>
                </g>
            </svg>
        </a>
        <br/>
    </template>
    <template if:false={infoExists}>
        <a class={linkButtonClass} onclick={createInfo}>create info</a>
    </template>
</template>
