<template>

	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container">
			<header class="slds-modal__header">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onClose}>
					<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
						<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
					</svg>
					<span class="slds-assistive-text">Close</span>
				</button>
				<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Conferma a procedere</h2>
			</header>
			<div class="list-container slds-modal__content slds-p-around_medium" id="modal-content-id-1">
				<template if:true={spinner}>
					<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
				</template>
				
                <span>{text}</span>
				
			</div>
			<footer class="slds-modal__footer">
				<button class="slds-button slds-button_neutral" onclick={onClose}>Annulla</button>
				<button class="slds-button slds-button_brand" onclick={onConfirm}>Conferma</button>
			</footer>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
