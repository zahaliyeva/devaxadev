<template>
	<template if:true={spinner}>
		<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
	</template>

	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container">
			<template if:true={selectRecordType}>
				<c-lght-case-record-type 
					show="true"
					test={test}
					load-callback={loadRecordTypeCallback}
					cancel-callback={cancelCallback}
					confirm-callback={confirmCallback}>
				</c-lght-case-record-type>
			</template>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>

	<div>
		<template if:true={showError}>
			<h1>Create Case not Avaiable</h1>

			<lightning-button label="Indietro" title="Indietro" onclick={onCloseTab} class="slds-m-left_x-small"></lightning-button>
		</template>
	</div>
</template>
