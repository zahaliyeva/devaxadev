<template>
    <template if:false={isInCRM}>
        <c-mobility-messages model={messages}></c-mobility-messages>
        <c-mobility-spinner show={spinner} show-overlay={spinnerOverlay}></c-mobility-spinner>
    </template>
    <template if:true={isInCRM}>
    <template if:true={spinner}>
        <lightning-spinner
          alternative-text="Loading"
          size="medium"
        ></lightning-spinner>
      </template>
    </template>
      <template if:true={showComp}>
        <div>
            
              <div class="slds-scope">
              <lightning-radio-group name="personaGroupButton"
                                                  options={mailList}
                                                  value={mail}
                                                  onchange={handleSelect}
                                                  >
                                                  </lightning-radio-group>
                </div>
        
        <div class= "btn-box-action col-12 " >
            <center>
            <br/>
            <button class="btn btn-primary btn-action slds-button slds-button_brand" onclick = {handleClose} style = 'margin-right: 1%'>
                Annulla
            </button>
            <button class="btn btn-primary btn-action slds-button slds-button_brand" onclick = {handleConfirm} disabled>
                Conferma
            </button>
        </center>
        </div>
    </div>
    
    </template>
    <template if:false={showComp}>
        <center>
            <h3> {message} </h3>
            <br/>
            <button class="btn btn-primary btn-action slds-button slds-button_brand" onclick = {handleClose}>
                Chiudi
            </button>
        </center>
        
    </template>
</template>
