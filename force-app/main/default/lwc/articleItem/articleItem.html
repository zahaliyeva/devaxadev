<template>
    <div
      class="
        slds-grid slds-wrap
        slds-p-bottom_small
        slds-m-bottom_xxx-small
        border-bottom
      "
    >
      <div
        class="
          slds-col
          slds-size_1-of-1
          slds-medium-size_11-of-12
          slds-large-size_11-of-12
        "
      >
        <div class="slds-p-top_small small-title-bold slds-m-bottom_xx-small">
          <a
            onclick={showModal}
            style="border-bottom: 1px dotted #0176d3; text-decoration: none"
          >
            {title}
          </a>
        </div>
        <div class="slds-col slds-size-_1-of-1">
          <a>{question}</a>
        </div>
        <div class="slds-col slds-size-_1-of-1">
          <lightning-formatted-rich-text
            value={answer}
          ></lightning-formatted-rich-text>
        </div>
      </div>
      <div class="slds-grid slds-p-top_small slds-grid_reverse">
        <c-like-dislike
          article-id={articleId}
          like-number={likeNumber}
          dislike-number={dislikeNumber}
          disabled={disabledLikeComponent}
          onlike={handleDisabledLikeComponent}
        >
        </c-like-dislike>
      </div>
    </div>
  
    <template if:true={showModalTitle}>
      <!-- Modal/Popup Box LWC starts here -->
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-02"
        aria-modal="true"
        aria-describedby="modal-content-id-2"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
            <button
              class="
                slds-button slds-button_icon
                slds-modal__close
                slds-button_icon-inverse
              "
              title="Close"
              onclick={closeModal}
            >
              <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small"
              ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2
              id="modal-heading-02"
              class="slds-text-heading_medium slds-hyphenate"
            >
              {title}
            </h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-2"
          >
            <lightning-formatted-rich-text value={answer}>
            </lightning-formatted-rich-text>
            <div class="slds-grid slds-m-top_medium">
              <div class="slds-col">
                in questo articolo hai trovato quello di cui avevi bisogno?
              </div>
              <div
                class="
                  slds-col_bump-left
                  slds-align-bottom
                  slds-p-bottom_xx-small
                "
              >
                <c-like-dislike
                  article-id={articleId}
                  onlike={handleDisabledLikeComponent}
                  like-number={likeNumber}
                  dislike-number={dislikeNumber}
                  disabled={disabledLikeComponent}
                >
                </c-like-dislike>
              </div>
            </div>
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer">
            <button
              class="slds-button slds-button_neutral"
              onclick={closeModal}
              title="Cancel"
            >
              Chiudi
            </button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
